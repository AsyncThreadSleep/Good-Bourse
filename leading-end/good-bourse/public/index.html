<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.png">
  <link rel="preload" href="<%= BASE_URL %>fonts/TengXiangJiaLiZhongYuanJian-1.ttf" as="font" type="font/ttf"
    crossorigin>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    @font-face {
      font-family: 'TengXiangJiaLiZhongYuanJian';
      src: url('<%= BASE_URL %>fonts/TengXiangJiaLiZhongYuanJian-1.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'TengXiangJiaLiZhongYuanJian', sans-serif;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
